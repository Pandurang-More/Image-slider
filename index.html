<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Slider</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="slider">
        <div class="slide" style="display: block;"><img src="https://images.unsplash.com/photo-1502899576159-f224dc2349fa?q=80&w=1528&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></div>
        <div class="slide"><img src="https://images.unsplash.com/photo-1750688650387-48fbdc7399b3?q=80&w=806&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></div>
        <div class="slide"><img src="https://plus.unsplash.com/premium_photo-1752497523819-eaf80e1fd32a?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></div>
        <div class="slide"><img src=" https://media.istockphoto.com/id/655825288/photo/palm-trees-at-sunrise.jpg?s=1024x1024&w=is&k=20&c=A4iGuwWOaktd1hcYZkQff16jCgPSYGOJXT-_-7F-Ln0=" alt=""></div>
        
        <div class="btn prev"><</div>
        <div class="btn next">></div>
    </div>
</body>
<script>
    let currentSlide=0;
    let slides= document.querySelectorAll(".slide");
    let prevBtn=document.querySelector(".prev");
    let nextBtn = document.querySelector(".next");

    function next (){
        let nextSlide=(currentSlide+1)%slides.length;
        slides[currentSlide].style.display="none";
        slides[nextSlide].style.display="block";
        currentSlide=nextSlide;

    }

    nextBtn.addEventListener("click",next)


    prevBtn.addEventListener("click",function(){
        let prevSlide=currentSlide ==0?slides.length-1:currentSlide-1;
        slides[currentSlide].style.display="none";
        slides[prevSlide].style.display="block";
        currentSlide=prevSlide;

    })

    setInterval(next,5000);

</script>
</html>
